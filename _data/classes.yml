  subjects:
    - Object-oriented design
    - Exceptions
  reading:
    - page: /readings/exceptions.html
  notes: ../eboards/eboard09

- topic: Inheritance
  abbrev: inheritance
  summary: |
    We consider inheritance, the third core aspect of object-oriented
    design.
